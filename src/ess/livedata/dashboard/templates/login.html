<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>ESS Live Data | Login</title>
    <link rel="icon" type="image/x-icon" href="{{ PANEL_CDN }}images/favicon.ico">
    <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      font-size: 1em;
      line-height: 1.6;
    }
    .wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: linear-gradient(135deg, #003554 0%, #006494 50%, #2596be 100%);
    }
    .login-card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
      padding: 2.5em 2em 2em;
      width: 380px;
      max-width: 90vw;
    }
    .form-header {
      text-align: center;
      margin-bottom: 1.5em;
    }
    .form-header img {
      width: 180px;
      margin-bottom: 0.75em;
    }
    .form-header p {
      color: #555;
      font-size: 0.95em;
    }
    .error-message {
      text-align: center;
      margin-bottom: 1em;
    }
    .error-message p {
      color: #d32f2f;
      font-weight: 600;
      font-size: 0.9em;
    }
    .form-group {
      margin-bottom: 1em;
    }
    .form-group label {
      display: block;
      font-size: 0.85em;
      font-weight: 600;
      color: #333;
      margin-bottom: 0.3em;
    }
    .form-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.95em;
      background: #fafafa;
      transition: border-color 0.2s;
    }
    .form-input:focus {
      outline: none;
      border-color: #2596be;
      box-shadow: 0 0 0 2px rgba(37, 150, 190, 0.2);
    }
    .form-button {
      width: 100%;
      padding: 11px;
      background: #2596be;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: background 0.2s;
    }
    .form-button:hover {
      background: #1d7a9c;
    }
    .form-button:active {
      background: #16637f;
    }
    </style>
</head>
<body>
  <div class="wrap">
    <form class="login-card" action=".{{ login_endpoint }}" method="post">
      <div class="form-header">
        <img src="https://scipp.github.io/nightly-dashboard/ess-logo.svg" alt="ESS Logo">
        <p>Log in to access the live data dashboard</p>
      </div>
      {% if errormessage %}
      <div class="error-message">
        <p>{{ errormessage | escape }}</p>
      </div>
      {% endif %}
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" class="form-input"
               autocapitalize="off" autocorrect="off" autofocus>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" class="form-input">
      </div>
      <div class="form-group">
        <button class="form-button" type="submit">Log in</button>
      </div>
    </form>
  </div>
</body>
</html>
